<p>边读边记录关键字，关键字按层次分成几列
温习:将关键字用线连起来，形成一张思维导图，留存</p>
<h2>学习一个专题</h2>
<ol>
<li>写出题目</li>
<li>假设用自己的语言来向别人解释这个问题，如果卡壳，转入下一步，继续学习</li>
<li>查阅书籍，网络，提问等各种方式来学习这个专题</li>
<li>第2，3步往复循环
解释最好的办法是用思维导图</li>
</ol>
<p>经过思考的知识才是真正的知识
向别人解释得清的知识才是真正掌握</p>
<p>放下身段，脚踏实地
确定自己的目标，制定计划，将计划分解成一个一个的小任务
每天最多完成一件任务
写日记反省</p>
<p>技术必须去实践，多做helloworld
走大家都走的大道，没人走的路坑多</p>
