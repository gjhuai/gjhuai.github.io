<h3>有病及时治疗、吃药</h3>
<ul>
<li>前期比晚期好治疗，小病拖成大病。</li>
</ul>
<h3>运动</h3>
<ul>
<li>保持标准体重，迈开腿。肥胖会导致各种疾病。</li>
</ul>
<h3>自律</h3>
<ul>
<li>有规律的作息：早睡才能早起。</li>
<li>戒掉不良习惯：通宵玩游戏、看小说，有躺的地方不坐着。</li>
</ul>
<h3>管住嘴</h3>
<ul>
<li>不要把剩下的都吃完，美其名曰怕浪费。</li>
<li>多好吃的东西，都不能贪多，3-5口即可。</li>
</ul>
<h3>修身养性</h3>
<ul>
<li>少生气。没必要拿别人的错误、没有做好的事情惩罚自己。</li>
<li>减慢速度，沉着冷静的办事，急躁伤肝。</li>
</ul>
