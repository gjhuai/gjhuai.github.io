<h2>需求评审</h2>
<ul>
<li>需求文档中每一个功能必须有【验收测试】部分</li>
<li>每一个功能的需求必须经过评审后方能开发</li>
</ul>
<h2>交付测试的标准</h2>
<ul>
<li>Code Review通过（符合【编程手册】要求）</li>
<li>验收测试通过（超过3个验收条件不满足，打回自测）</li>
<li>验收条件包括两部分：常见测试用例checklist、需求文档中验收条件</li>
</ul>
<h2>系统测试</h2>
<ul>
<li>按照业务流程场景进行测试</li>
</ul>
