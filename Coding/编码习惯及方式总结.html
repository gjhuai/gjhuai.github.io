<link rel="stylesheet" href="../theme/css/my.css" /><p>小模块开发方法：</p>
<p>1、编写Story。不会写的、懒得写的人，可以简单的将需求一条一条的列出来</p>
<p>2、画出业务流程。可以使用流程图、时序图、数据流图、活动图、协作图</p>
<p>3、画出E-R图。并在E-R图上推演业务流程。</p>
<p>4、定义出接口，并为每一个接口写上注释。注释内按照实现流程来写。这些接口通常是Service方法</p>
<p>5、写单元测试。优先测试Service方法</p>
<p>6、实现代码。</p>
<p>7、按照业务流程进行测试。这个测试是集成测试</p>
<p>8、整理业务流程，完成需求、设计文档编写。</p>
