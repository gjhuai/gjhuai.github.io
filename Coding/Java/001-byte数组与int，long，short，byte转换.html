<link rel="stylesheet" href="../theme/css/my.css" /><h2>题目说明</h2>
<p>分别按照byte数组的高位在前低位在后、低位在前高位在后两种情况，完成以下几个转换，并写成工具类做为备用。</p>
<ul>
<li>byte数组转换成short类型</li>
<li>byte数组转换成int类型</li>
<li>byte数组转换成long类型</li>
<li>short类型转换成byte数组</li>
<li>int类型转换成byte数组</li>
<li>long类型转换成byte数组</li>
</ul>
<h2>知识点</h2>
<ul>
<li>二进制高低位</li>
<li>Java类型定义（可以参考【Java核心技术1】）</li>
</ul>
