<p>CAP理论
- 1、一致性：多个数据备份在同一时刻值是否一样
- 2、可用性：机器中一些节点出故障，集群整体是否还能响应读写请求
- 3、分区容忍性：集群中某些节点无法联系后，集群整体是否还能继续服务</p>
<p>CAP两个方向
- Key-Value存储
- 领域模型+分布式缓存+存储</p>
<p>一般情况
- 最多满足两个，分区容忍性必须满足
- 对大型网站，可用性和分区容忍性优先级高于数据一致性</p>
