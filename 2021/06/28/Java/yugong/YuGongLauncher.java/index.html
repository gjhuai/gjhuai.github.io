        <h1 id="YuGongLauncher-java"><a href="#YuGongLauncher-java" class="headerlink" title="YuGongLauncher.java"></a>YuGongLauncher.java</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">1、使用commons-configuration读取properties和xml配置文件。commons-configuration有1.10 和2.x 两个版本。</span></span><br><span class="line"><span class="comment">2、读取classpath下的文件。YuGongLauncher.class.getClassLoader().getResourceAsStream(conf)</span></span><br><span class="line"><span class="comment">3、使用ShutdownHook在程序退出时，关闭线程，避免无法关闭JVM。 Runtime.getRuntime().addShutdownHook(new Thread() &#123;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">YuGongLauncher</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String CLASSPATH_URL_PREFIX = <span class="string">&quot;classpath:&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> Logger logger               = LoggerFactory.getLogger(YuGongLauncher.class);</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Throwable </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String conf = System.getProperty(<span class="string">&quot;yugong.conf&quot;</span>, <span class="string">&quot;classpath:yugong.properties&quot;</span>);</span><br><span class="line">            PropertiesConfiguration config = <span class="keyword">new</span> PropertiesConfiguration();</span><br><span class="line">            <span class="keyword">if</span> (conf.startsWith(CLASSPATH_URL_PREFIX)) &#123;</span><br><span class="line">                conf = StringUtils.substringAfter(conf, CLASSPATH_URL_PREFIX);</span><br><span class="line">                config.load(YuGongLauncher.class.getClassLoader().getResourceAsStream(conf));</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                config.load(<span class="keyword">new</span> FileInputStream(conf));</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">&quot;## start the YuGong.&quot;</span>);</span><br><span class="line">            <span class="keyword">final</span> YuGongController controller = <span class="keyword">new</span> YuGongController(config);</span><br><span class="line">            controller.start();</span><br><span class="line">            logger.info(<span class="string">&quot;## the YuGong is running now ......&quot;</span>);</span><br><span class="line">            logger.info(VersionInfo.getBuildVersion());</span><br><span class="line">            Runtime.getRuntime().addShutdownHook(<span class="keyword">new</span> Thread() &#123;</span><br><span class="line"></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                    <span class="keyword">if</span> (controller.isStart()) &#123;</span><br><span class="line">                        <span class="keyword">try</span> &#123;</span><br><span class="line">                            logger.info(<span class="string">&quot;## stop the YuGong&quot;</span>);</span><br><span class="line">                            controller.stop();</span><br><span class="line">                        &#125; <span class="keyword">catch</span> (Throwable e) &#123;</span><br><span class="line">                            logger.warn(<span class="string">&quot;## something goes wrong when stopping YuGong:\n&#123;&#125;&quot;</span>,</span><br><span class="line">                                ExceptionUtils.getFullStackTrace(e));</span><br><span class="line">                        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">                            logger.info(<span class="string">&quot;## YuGong is down.&quot;</span>);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;);</span><br><span class="line"></span><br><span class="line">            controller.waitForDone();<span class="comment">// 如果所有都完成，则进行退出</span></span><br><span class="line">            Thread.sleep(<span class="number">3</span> * <span class="number">1000</span>); <span class="comment">// 等待3s，清理上下文</span></span><br><span class="line">            logger.info(<span class="string">&quot;## stop the YuGong&quot;</span>);</span><br><span class="line">            <span class="keyword">if</span> (controller.isStart()) &#123;</span><br><span class="line">                controller.stop();</span><br><span class="line">            &#125;</span><br><span class="line">            logger.info(<span class="string">&quot;## YuGong is down.&quot;</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Throwable e) &#123;</span><br><span class="line">            logger.error(<span class="string">&quot;## Something goes wrong when starting up the YuGong:\n&#123;&#125;&quot;</span>,</span><br><span class="line">                ExceptionUtils.getFullStackTrace(e));</span><br><span class="line">            System.exit(<span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
